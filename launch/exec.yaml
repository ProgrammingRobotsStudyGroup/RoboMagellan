#
# Settings for exec node, loaded by exec.launch
#

### Number of seconds to attempt this segment (state)
SEGMENT_DURATION_SEC: 120
### Number of seconds added to above for exec to wait for state to complete
SEGMENT_EXTRA_SEC: 10

#
# START_STATE
# Set to specify state machine behavior.
# Set Start for competition state machine behavior
# If not 'Start' execute JUST this state, transition to SUCCESS then end
#
# States:
#  Start
#  Following_waypoint
#  Avoiding_obstacle
#  Driving_toward_cone
#  Driving_away_from_cone
#  Success
#  Failure
#  End
START_STATE: Start


#
# Item to start with when we follow Pixhawk WP list
#
NEXT_ITEM: 0

#
# Pct of calibrated (from pixhawk) forward throttle
# Set to 0 to ignore
# Stampede
#   25 to test on blocks
#   40 to roll

#
# Pct of calibrated (from pixhawk) left or right servo
# Set to 0 for straight
AWAY_PCT_SERVO: 90
AWAY_PCT_THROTTLE: 60

CONE_ON_GRASS: True
